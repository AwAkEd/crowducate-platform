<head>
  <title>EduHub - Democratize Education</title>
</head>

<body>
  
</body>

<template name="home">
	<div class="navbar navbar-fixed-top navbar-default"role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img class="img-responsive" src="/logo_nobg_v3.png"></a>
        </div>
        <div class="collapse navbar-collapse ">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Sign Up</a></li>
            <li><a href="#about">Log In</a></li>
            <!-- <li><a href="#contact">Contact</a></li> -->
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h1 class="page-header">Learn and Create courses together</h1> 

				<p class="lead"> We believe that YOU - with the power of the crowd - can
			    build the best courses possible. Democratize education. 
			    It's completely FREE. Learn and teach what you want. 
			    </p>
	    	</div>
	        <div class="col-sm-6">
	          <h3>Please Log In, or <a href="#">Sign Up</a></h3>
	          <div class="row">
	            <div class="col-xs-6 col-sm-6 col-md-6">
	              <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
	            </div>
	            <div class="col-xs-6 col-sm-6 col-md-6">
	              <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
	            </div>
	          </div>
	          <div class="login-or">
	            <hr class="hr-or">
	            <span class="span-or">or</span>
	          </div>

	          <form role="form">
	            <div class="form-group">
	              <label for="inputUsernameEmail">Username or email</label>
	              <input type="text" class="form-control" id="inputUsernameEmail">
	            </div>
	            <div class="form-group">
	              <a class="pull-right" href="#">Forgot password?</a>
	              <label for="inputPassword">Password</label>
	              <input type="password" class="form-control" id="inputPassword">
	            </div>
	            <div class="checkbox pull-right">
	              <label>
	                <input type="checkbox">
	                Remember me </label>
	            </div>
	            <button type="submit" class="btn btn btn-primary">
	              Log In
	            </button>
	          </form>
	        </div>
	      </div>
	 	 </div>
	{{>content}}
	{{accountButtons}}
</template>

<template name="content">
  <div class="container">
  	<div class="row">
        <div class="col-lg-12">
          <h2>Popular Courses</h2>
          <hr>
        </div>
  	</div>
      
	
  	<div class="row">
	  {{#each courses}}
	  	{{> course}}
	  {{/each}}
  	</div>

	{{#if currentUser}}
 	{{> newcourseform}}
 	{{/if}}
	  
  </div> 
</template>

<template name="contentsignedin">
  <div class="container">

        </div>
  	</div>
      
	
  	<div class="row">

</template>

                        <li class="nav-divider"></li>

<template name="basicinfo">

	<div class="navbar navbar-fixed-top navbar-default"role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img class="img-responsive" src="/logo_nobg_v3.png"></a>
        </div>
        <div class="collapse navbar-collapse ">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">User Name</a></li>
            <!-- <li><a href="#contact">Contact</a></li> -->
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

	<div class="container">
		<div class="row">
            <div class="col-sm-3">
                <nav class="nav-sidebar">
                    <ul class="nav">
                        <h4 >Coursetitle (with handlebars)</h4>
                        <li class="nav-divider"></li>
                        <li class="active"><a href="javascript:;">Basic Info</a></li>
                        <li><a href="javascript:;">Curriculum</a></li>
                        <li class="nav-divider"></li>
                    </ul>
                </nav>
            </div>

            <div class="col-sm-9 well">
	            <form role="form">
				  <div class="form-group">
				    <label for="InputCourse">Title of the Course:</label>
				    <input type="test" class="form-control" id="InputCourse" placeholder="Enter the name of the course">
				  </div>
				  <div class="form-group">
				    <label for="InputSubtitle">Subtitle:</label>
				    <input type="text" class="form-control" id="InputSubtitle" placeholder="Write a sentence or two about the content">
				  </div>
				  <div class="form-group">
				    <label for="InputKW">Keywords (Tags):</label>
				    <input type="text" class="form-control" id="InputKW" placeholder="Choose some tags (e.g. JavaScript; Math)">
				  </div>

				  	<div class="row">
					  <div class="col-xs-6 form-group">
					    <label for="InputCat">Category:</label>
					   		<select class="form-control">
					   			<option value="business">Business</option>
					   			<option value="humanities">Humanities</option>
					   			<option value="science">Science</option>
					   			<option value="programming">Programming</option>
					   		</select>
					  </div>
						<div class="col-xs-6 form-group">
							<label for="InputCat">Age Group:</label>
						   		<select class="form-control">
						   			<option value="7+">7+</option>
						   			<option value="10+">10+</option>
						   			<option value="12+">12+</option>
						   			<option value="15+">15+</option>
						   			<option value="18+">18+</option>
						   		</select>
						</div>
					</div>
				  	<button type="submit" class="btn btn-primary center-block">Save</button>
				</form>
			</div> <!-- col-md-9 -->
        </div> <!-- row -->
    </div><!-- /.container -->
</template>

<template name="course">
	<div class="col-xs-12 col-lg-3 col-md-4">
		<div class="well">
			<div class="course">{{course}}</div>
			<div class="name">{{subject}}</div>
			<div class="age	">{{age}}</div>
		</div>
	</div>
</template>

<template name="newcourseform">
   <div class="row">
   		<div class="col-lg-12">
			<div class="well">
				<form class="form-inline" role="search" id="course">
		        	<div class="form-group">
					    <input name="course" class="form-control" placeholder="Subject" />
				  	</div>
		            <div class="form-group">
						<input name="name" class="form-control" placeholder="Topic" />
		            </div>
		            <div class="form-group">
		            	<input name="age" class="form-control" placeholder="Age Group" type="number"/>
		            </div>
		            
		            <submit class="btn btn-primary"><span class="icon-plus-sign"></span> Add Course</button></submit>
		        </form>
			</div>
   		</div>
	</div> 
</template>
