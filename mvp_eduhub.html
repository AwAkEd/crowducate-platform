<head>
  <title>EduHub - Democratize Education</title>
</head>

<body>  
</body>

<template name="content">
  	<div class="row">
      <div class="col-lg-12">
      	<h2>Own Courses</h2>
      	<hr>
        {{#if currentUser}}
			{{#each ownCourses}}
				{{> ownCourse}}
			{{/each}}
        <hr>
	  	{{/if}}
      </div>

  	</div>
  	<div class="row">
      <div class="col-lg-12">
        <h2>Popular Courses</h2>
        <hr>
      </div>
  	</div>
      
  	<div class="row">
	  {{#each courses}}
	  	{{> course}}
	  {{/each}}
  	</div>
</template>

<template name="course">
	<div class="col-xs-12 col-md-4">
		<div class="well">
			<div class="course"><h4><a href="{{pathFor 'currently-learning'}}">{{courseTitle}}</a></h4></div>
			<div class="name"><h5>{{{category}}<h5></div>
			<div class="age	"><h5>Age: {{age}}<h5></div>
		</div>
	</div>
</template>

<template name="ownCourse">
	<div class="col-xs-12 col-md-4">
		<div class="well">
			<div class="course"><h4><a href="{{pathFor 'curriculum'}}">{{courseTitle}}</a></h4></div>
			<div class="name"><h5>{{{category}}<h5></div>
			<div class="age	"><h5>Age: {{age}}<h5></div>
		</div>
	</div>	
</template>
