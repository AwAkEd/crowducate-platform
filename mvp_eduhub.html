<head>
  <title>EduHub - Democratize Education</title>
</head>

<body>  
</body>

<template name="content">
  <div class="container">
  	<div class="row">
        <div class="col-lg-12">
          <h2>Popular Courses</h2>
          <hr>
        </div>
  	</div>
      
  	<div class="row">
	  {{#each courses}}
	  	{{> course}}
	  {{/each}}
  	</div>
	  
  </div> <!-- container -->
</template>

<template name="course">
	<div class="col-xs-12 col-lg-3 col-md-4">
		<div class="well">
			<div class="course"><h4>{{courseTitle}}</h4></div>
			<div class="name"><h5>{{{category}}<h5></div>
			<div class="age	"><h5>Age: {{age}}<h5></div>
		</div>
	</div>
</template>
