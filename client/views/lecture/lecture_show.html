<template name="lectureShow">
  <div class="row">
    <div class="col-xs-10">
      <h1 class="no-margin-top">{{lecture.lectureTitle}}</h1>
    </div>
    <div class="col-xs-2">
      {{#if userIsntOwner}}
      <a href="{{lectureChangeRequestPath}}" class="btn btn-default btn-sm change-request pull-right" title="Change Request"><i class="fa fa-edit"></i></a>
      {{/if}}
    </div>
  </div>
  {{>bootstrapTabs options}}
</template>
