<template name="lectureUpdateLesson">
  <div class="well well-tabnav">
    <form id="form-lecture-update">
      {{#each formFields}}
        {{> renderFormField}}
      {{/each}}

      {{>markdownEditor}}

      <div class="form-actions">
        <div class="pull-right">
          <button class="btn btn-default" type="submit">Update</button>
        </div>
        <div class="clearfix"></div>
      </div>
    </form>
  </div>
</template>
