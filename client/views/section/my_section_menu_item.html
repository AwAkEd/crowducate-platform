<template name="mySectionMenuItem">
  <div class="panel panel-default">
    <div class="panel-heading {{active}}"><a href="{{sectionPath ../course}}">{{sectionIndex}} {{sectionTitle}}</a></div>
    <div class="panel-body">
      {{#each lectures}}
      {{> myLectureMenuItem}}
      {{/each}}
      <a class="list-group-item add-lecture"><i class="fa fa-plus"></i> Add Lecture</a>
    </div>
  </div>
</template>
