<template name="courseChangeRequest">
  <div class="row">
    <div class="col-xs-10">
      <h1 class="no-margin-top">{{course.courseTitle}}</h1>
    </div>
    <div class="col-xs-2">
      <a href="{{courseShowPath}}" class="btn btn-default btn-sm pull-right" title="Change Request"><i class="fa fa-times"></i></a>
    </div>
  </div>
  {{>courseUpdate}}
</template>
