<template name="quizChangeRequestApproval">
  <h1>{{{quizTitleDiff}}}</h1>

  <div class="well">
    <p>Answer 1:<br>{{{anwerOneDiff}}}</p>
    <p>Answer 2:<br>{{{anwerTwoDiff}}}</p>
    <p>Answer 3:<br>{{{anwerThreeDiff}}}</p>
    <p>Answer 4:<br>{{{anwerFourDiff}}}</p>
  </div>

  <hr>
  <div>
    <button class="btn btn-default decline">Decline</button>
    <button class="btn btn-success accept">Accept</button>
  </div>
</template>
