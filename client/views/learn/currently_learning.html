<template name="currently-learning">
	<div class="container">
		<div class="row">
            <div class="col-sm-3">
                <nav class="nav-sidebar">
                    <ul class="nav">
                        <h4>{{course.courseTitle}}</h4>
                        <li class="nav-divider"></li>
                        <!-- <li class="active"><a href="{{pathFor 'basicinfo'}}">Section 1</a></li>
                        <li class="nav-second"><a href="{{pathFor 'curriculum'}}">{{lectures.lectureTitle}}</a></li>
                        <li class="nav-second"><a href="{{pathFor 'curriculum'}}">Lecture 1.2</a></li>
                        <li><a href="{{pathFor 'curriculum'}}">Section 2</a></li>
                        <li class="nav-second"><a href="{{pathFor 'curriculum'}}">Lecture 2.1</a></li> -->
                        {{>currentCurriculum}}
                        <li class="nav-divider"></li>
                    </ul>
                </nav>
            </div>

            <div class="col-sm-9">
            		<h4> Lecture 1.1 </h4>
            		<!-- Nav tabs -->
            		<ul class="nav nav-tabs">
            			<li class="active"><a href="#tab1" data-toggle="tab">Excercise</a></li>
            			<li><a href="#tab2" data-toggle="tab">Quiz</a></li>
            		</ul>
            		
            		<div class="tab-content">
            			<div class="tab-pane active" id="tab1">
                  	        	<h4>Introduction</h4>
                                    <!-- populate lecture -->                                         
                                    {{lecture.intro}}
            				<h4>Instructions</h4>
                                    {{lecture.instructions}}
            				<p>Instruction Text</p>
            			</div><!-- Tab panes -->

            			<div class="tab-pane active" id="tab2">
            				<h4>What is xxx ???</h4>
            						 <form role="form">

            						  <div class="form-group">
            						  	<label class="control-label" for="1stAnswer"></label>
            						  	<input type="radio" name="optionsAnswers" id="1stAnswerOption" value="1stAnswerOption"> First Answer
            						  </div>

            						  <div class="form-group">
            						  	<label class="control-label" for="1stAnswer"></label>
            						  	<input type="radio" name="optionsAnswers" id="1stAnswerOption" value="1stAnswerOption"> First Answer
            						  </div>

            					  	  <div class="form-group">
            						  	<label class="control-label" for="1stAnswer"></label>
            						  	<input type="radio" name="optionsAnswers" id="1stAnswerOption" value="1stAnswerOption"> First Answer
            						  </div>

            						  <div class="form-group">
            						  	<label class="control-label" for="1stAnswer"></label>
            						  	<input type="radio" name="optionsAnswers" id="1stAnswerOption" value="1stAnswerOption"> First Answer
            						  </div>

            						  <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal"></span>Check</a>
            						  <div class="modal fade" id="myModal">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button class="close" data-dismiss="modal">&times;</button>
												
												<h3 class="modal-title">Congratulations!</h3>
											</div><!-- end modal-header -->

											<div class="modal-body">
												<h5>Your answer is correct. You are rewarded with a point.</h5>
											</div><!--end modal body-->

											<div class="modal-footer">
												<button class="btn btn-default center-block" data-dismiss="modal" type="button">Close</button> 
											</div><!--end modal footer-->

										</div><!--end modal content-->
									</div><!--end modal dialog-->
								</div><!--end SPECIFIC myModal-->
            						</form><!-- end form -->  
            			</div> <!--tab pane-->
            		</div> <!--tab content-->
            	</div>	<!--col 9-->    
		</div>
    </div>
</template>

<template name="currentCurriculum">
      {{#each sections}}
        <li class="active"><a href="{{pathFor 'basicinfo'}}">{{sectionTitle}}</a></li>
      {{/each}}     
      {{#each lectures}}
        <li class="nav-second"><a href="{{pathFor 'curriculum'}}">{{lectureTitle}}</a></li>           
      {{/each}}       
</template>
