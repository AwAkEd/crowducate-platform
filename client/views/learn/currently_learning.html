<template name="currentlyLearning">
    <h1>{{course.template}}</h1>
    <p>{{course.subtitle}}</p>
</template>

<template name="correctModal">
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    
                    <h3 class="modal-title">Congratulations!</h3>
                </div><!-- end modal-header -->

                <div class="modal-body">
                    <h5>Your answer is correct. You are rewarded with a point.</h5>
                </div><!--end modal body-->

                <div class="modal-footer">
                    <button class="btn btn-default center-block" data-dismiss="modal" type="button">Close</button> 
                </div><!--end modal footer-->

            </div><!--end modal content-->
        </div><!--end modal dialog-->
   </div><!--end SPECIFIC myModal-->
</template>

<template name="currentCurriculum">
      {{#each sections}}
        <li class="active"><a href="{{pathFor 'basicinfo'}}">{{sectionTitle}}</a></li>
        {{#each sectionsLectures}}
            {{test}}
            <li class="nav-second"><a href="{{lecturePath}}">{{lectureTitle}}</a></li>           
        {{/each}}  
      {{/each}}      
</template>

<template name="currentLecture">
    
                <h4> Lecture 1.1 </h4>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab">Excercise</a></li>
                    <li><a href="#tab2" data-toggle="tab">Quiz</a></li>
                </ul>
                    
                <div class="tab-content">
                    {{#if isCurrentTab 'excercise'}}
                    <div class="tab-pane active" id="tab1">
                        <h4>Introduction</h4>
                            <!-- populate lecture -->                                         
                        {{lecture.intro}}
                        <h4>Instructions</h4>
                        {{lecture.instructions}}
                        <p>Instruction Text</p>
                    </div><!-- Tab panes -->
                    {{else}}
                    <div class="tab-pane active" id="tab2">
                        <h4>What is xxx ???</h4>
                            <form role="form">

                                <div class="form-group">
                                    <label class="control-label" for="1stAnswer"></label>
                                    <input type="radio" name="optionsAnswers" id="1stAnswerOption" value="1stAnswerOption"> First Answer
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="1stAnswer"></label>
                                    <input type="radio" name="optionsAnswers" id="1stAnswerOption" value="1stAnswerOption"> First Answer
                                </div>

                                  <div class="form-group">
                                    <label class="control-label" for="1stAnswer"></label>
                                    <input type="radio" name="optionsAnswers" id="1stAnswerOption" value="1stAnswerOption"> First Answer
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="1stAnswer"></label>
                                    <input type="radio" name="optionsAnswers" id="1stAnswerOption" value="1stAnswerOption"> First Answer
                                </div>

                                  <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal"></span>Check</a>
                                {{>correctModal}}
                            </form><!-- end form -->  
                        </div> <!--tab pane-->
                    {{/if}}
                </div> <!--tab content-->
</template>
