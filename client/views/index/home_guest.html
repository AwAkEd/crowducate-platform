<template name="homeGuest">
  <div class="row">
    <div class="col-sm-6">
      <h1 class="page-header">Learn and Create courses together</h1>
      <p class="lead"> We believe that YOU - with the power of the crowd - can
        build the best courses possible. Democratize education. 
        It's completely FREE. Learn and teach what you want.
      </p>
    </div>
    <div class="col-sm-6"> <!-- log in standard -->
      <h3>Please Log In, or <a href="{{pathFor 'entrySignUp'}}">Sign Up</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form" id="signIn">
        <div class="form-group">
          <label for="inputUsernameEmail">Email</label>
          <input type="text" class="form-control" id="inputUsernameEmail" name="email" tabindex="1">
        </div>
        <div class="form-group">
          <a class="pull-right" href="{{pathFor 'entryForgotPassword'}}">Forgot password?</a>
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" tabindex="2">
        </div>
        <button type="submit" class="btn btn btn-primary" tabindex="3">
          Log In
        </button>
      </form>
    </div> <!-- end log-in -->
  </div>

  <h2>Popular Courses</h2>
  <div class="row">    
    {{#each popularCourses}}
    <div class="col-md-4">
      {{> courseListItem}}
    </div>
    {{/each}}
  </div>
      
</template>
