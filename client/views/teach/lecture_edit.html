<template name="lectureedit">
	
	<div class="container">
		<div class="row">
      <div class="col-sm-3">
        <nav class="nav-sidebar">
          <ul class="nav">
            <h4>{{course.courseTitle}}</h4>
            <li class="nav-divider"></li>
            <li class="active"><a href="{{pathFor 'basicinfo'}}">Basic Info</a></li>
            <li><a href="{{curriculumPath}}">Curriculum</a></li>
            <li class="nav-divider"></li>
          </ul>
        </nav>
      </div>

			<div class="col-sm-9">
					<h4> Edit the Excerise (1st tab) and Quiz (2nd tab)</h4>
					<!-- Nav tabs -->
					<ul class="nav nav-tabs">
						<li class="{{#if isCurrentTab 'excercise'}}active{{/if}}">
							<a class="change-tab" data-tab="excercise">Excercise</a>
						</li>
						<li class="{{#if isCurrentTab 'quiz'}}active{{/if}}">
							<a class="change-tab" data-tab="quiz">Quiz</a>
						</li>
					</ul>
					
					<div class="tab-content">
						{{#if isCurrentTab 'excercise'}}
							<div class="tab-pane active" id="tab1">
		            <form id="exercise-form" role="form">
								  <div class="form-group">
								    <label for="intro"></label>
								    <h5>Introduction for the Lecture<h5>
								    <textarea class="form-control" rows="3" name="intro" placeholder="Write a brief summary what this lecture is about.">{{lecture.intro}}</textarea>
								  </div><!--tab pane-->

								  <div class="form-group">
								    <label for="instructions"></label>
								    <h5>Instructions for the Quiz<h5>
								    <textarea class="form-control" rows="3" name="instructions" placeholder="Add the video, link, text etc. which the student has to go through to be able to answer the quiz for this excercise.">{{lecture.instructions}}</textarea>
								  </div>
							  	<button type="submit" class="btn btn-primary">Save</button>
								</form><!-- end form -->
							</div><!-- Tab panes -->
						{{else}}
							<div class="tab-pane active" id="tab2">
							 <form id="quiz-form" role="form">
							  <div class="form-group">
							    <label for="question"></label>
							    <h5>Enter the question for this specific lecture.<h5>
							    <textarea class="form-control" rows="2" name="quizIntro" placeholder="The question must be based on the excercise of the current lecture.">{{lecture.quizIntro}}</textarea>
							  </div><!--tab pane-->

							  <div class="form-group">
							  	<h5>Type 4 possible answers. Check the correct answer. Currently, there can be only ONE correct answer.</h5>
							  	<label class="control-label" for="1stAnswer">1st Answer:</label>
							  	</br>
							  	<input type="radio" name="optionsAnswers" id="1stAnswerOption" value="answer1"> Check the left button if this is the correct answer.
							  	<input type="text" name="answer1" class="form-control" value="{{lecture.answer1}}">
							  	
							  </div>

							  <div class="form-group">
						  		<label class="control-label" for="2ndAnswer">2nd Answer:</label>
						  		</br>
						  		<input type="radio" name="optionsAnswers" id="2ndAnswerOption" value="answer2"> Check the left button if this is the correct answer.  
						  		<input type="text" name="answer2" class="form-control" value="{{lecture.answer2}}">
						  		
							  </div>

					  	  <div class="form-group">
					    		<label class="control-label" for="3rdAnswer">3rd Answer:</label>
					    		</br>
					    		<input type="radio" name="optionsAnswers" id="3rdAnswerOption" value="answer3"> Check the left button if this is the correct answer.
					    		<input type="text" name="answer3" class="form-control" value="{{lecture.answer3}}">
					  	  </div>

							  <div class="form-group">
						  		<label class="control-label" for="4thAnswer">4th Answer:</label>
						  		</br>
						  		<input type="radio" name="optionsAnswers" id="4thAnswerOption" value="answer4"> Check the left button if this is the correct answer.
						  		<input type="text" name="answer4" class="form-control" value="{{lecture.answer4}}">
							  </div>

							  <button type="submit" class="btn btn-primary">Save</button>
								</form><!-- end form -->
							</div> <!--tab pane-->
						{{/if}}
						
					</div> <!--tab content-->
				</div>	<!--col 9-->            
        </div> <!-- row -->
    </div><!-- /.container -->
</template>
