<template name="topNavigation">
  <div class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}"><img class="img-responsive" src="/logo_nobg_v3.png"></a>
      </div>
      <div class="collapse navbar-collapse ">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
          <li><a href="{{pathFor 'logout'}}">Logout</a></li>
          {{else}}
          <li><a href="{{pathFor 'entrySignUp'}}">Sign Up</a></li>
          <li><a href="{{pathFor 'entrySignIn'}}">Log In</a></li>
          {{/if}}
        </ul>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </div><!-- /.navbar -->
</template>
