<template name="myCourseLeftNav">
  <div class="course-left-nav">
    <p><a href="{{pathForCourseUpdate}}"><strong class="left-nav-headline">{{course.courseTitle}}</strong></a></p>

    {{#each sections}}
      {{>mySectionMenuItem}}
    {{/each}}

    <div class="panel panel-default">
      <div class="panel-heading"><a class="list-group-item add-section"><i class="fa fa-plus"></i> Add Section</a></div>
    </div>
  </div>
</template>
