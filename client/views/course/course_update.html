<template name="courseUpdate">
  <form>
    <div class="row teach-content-area">
      <div class="col-lg-12">
        {{>renderFormField title}}
      </div>
      <div class="col-lg-12">
        {{>renderFormField subtitle}}
      </div>
      <div class="col-lg-12">
        {{>renderFormField keywords}}
      </div>
      <div class="col-lg-6">
        {{>renderFormField category}}
      </div>
      <div class="col-lg-6">
        {{>renderFormField age}}
      </div>
      {{#if course.isMyCourse}}
      <div class="col-lg-3">
        {{>renderFormField published}}
      </div>
      {{/if}}
    </div>
    <div class="pull-right">
      {{#if course.isMyCourse}}<button type="button" class="btn btn-danger delete">Delete Course</button>{{/if}}
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </form>
</template>
